<!DOCTYPE html>
<html lang="es">


<!--Los componentes externos quedan dentro del head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    

    <script src="js/bootstrap.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>

</head>
<body class="body">
  
          <header>
            <a class="navbar-brand" href="index.html">
                <img class="logotipo" src="img/logo.png" alt="" style="width:250px;height:180px;border:0;">
            </a>
            <div class="login-box">

                <div class="login-box">
                    <img class="avatar" src="img/logo.png" alt="">
                    <h1>Registrarse</h1>
                    <form>
                        <!--Usuario-->

                            <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" required>
                            </div>
                        <label for="Usuario">Usuario</label>
                            <input type="text">
                        <!--Contraseña-->
                        <label for="Contraseña">Contraseña</label>
                            <input type="password">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <label for="fecha">Cumpleaños</label>
                        <input type="date" class="form-control" name="fecha" min="1900-01-01" required>
                        <input type="submit" value="Registrarse">
                        <a href="index.html">¿Ya tiene cuenta? Iniciar sesión</a>
                    </form>
                </div>
              </div> 
            </div> 
          </article>
      
          <footer class="site-footer fixed-bottom">
            <div class="col-md-3">
              <h2>
                <img src="img/logopag3.png" width="30" height="30" alt="">
                
              </h2>
            </div>
            <div class="container col-md-11">
                <br>
              </div>
            </div>
          </footer>
</body>
</html>
