<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/estilos.css">


    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/photoGallery.js"></script>
    <script src="../../static/js/script.js"></script>

</head>
<br>
<br>

<body class="fondo" style="background: url(../../static/img/conguillio.jpg)">
    <center>
        <a href="{% url 'index' %}">
            <img src="../../static/img/logo.png" alt="" style="width:205px;height:105px;border:0;">
        </a>
        <br>
    </center>

    <div class="container col-sm-3 style=" margin: auto;">
        <div class="row">

        </div>
        <br>
        <div class="card" style="background: transparent; border: 1px solid #aaa">
            <div class="card-body" style="background: transparent">
                <h4 style="text-align: center;">Ingresar datos</h4>
                <form action="" method="post" style="font-weight: bolder; text-align: center;">
                    {% csrf_token %}

                    {{ form}}
                    <br>
                    <br>
                    <input type="submit" value="Ingresar" class="btn btn-primary float-right">
                    <p></p>
                    <p style="text-align: center;">¿No tienes una cuenta? <a class="link"
                            href="{% url 'registrarse' %}">Regístrate</a></p>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
